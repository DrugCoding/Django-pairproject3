{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap");
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: rgb(249, 249, 151);
      }
    </style>
</head>
<body class="bg-black">
    <!-- Í∏∞Î≥∏ ÌÖúÌîåÎ¶ø ÏïàÏóê ÏÇΩÏûÖÎê† ÎÇ¥Ïö© Start -->

    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid ">
            <button type="button" class="m-3 btn btn-outline-dark"><a class=" p-2 text-decoration-none text-white" href="{% url 'articles:index' %}">HOME</a></button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
               {% if request.user.is_authenticated %}
              <li class="text-white nav-item">
                <a class="text-white nav-link active" aria-current="page" href="{% url 'accounts:logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="text-white nav-link active" aria-current="page" href="{% url 'accounts:detail' user.pk %}">My Page</a>
              </li>
                {% else %}
              <li class="nav-item"> 
                <a class="text-white nav-link active" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="text-white nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">Join</a>
              </li>
                {% endif %}
            </ul>
            <form class="p-3 d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
              <button class="btn btn-outline-success" type="submit">üîç</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- nav bottom -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <button type="button" class="m-3 btn btn-outline-danger">VIDEO
            
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="m-3 btn btn-outline-danger">MOVIES</button>
        </li>
        <li class="nav-item">
          <button type="button" class="m-3 btn btn-outline-danger">TV SHOW</button>
        </li>
        <li class="nav-item">
          <button type="button" class="m-3 btn btn-outline-danger">MORE</button>
        </li>
      </ul>


        {% block content %}

        {% endblock %}
            <!-- As a link -->
            <nav class="navbar fixed-bottom bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed bottom</a>
              </div>
            </nav>

    <!-- Í∏∞Î≥∏ ÌÖúÌîåÎ¶ø ÏïàÏóê ÏÇΩÏûÖÎê† ÎÇ¥Ïö© End -->

</html>
