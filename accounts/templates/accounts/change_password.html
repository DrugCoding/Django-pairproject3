{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1 class="m-4 text-white">비밀번호 변경</h1>
  <form style="color: white;" class="m-4" action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-danger">비밀번호 수정완료</button>
  </form>
{% endblock %}
