{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='mt-5 mb-5 text-center' style="color:white">회원 목록 조회</h1>
  <div class="mx-5">
    <table class="table text-center" style="color:white">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">사용자 이름</th>
          <th scope="col">가입날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>
              <a style="color:white" class="text-decoration-none" href="{% url 'accounts:detail' user.pk %}">
                {{ user.username }}
              </a>
            </td>
            <td>{{ user.date_joined }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
