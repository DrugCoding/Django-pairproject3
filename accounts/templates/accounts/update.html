{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="m-4 text-white">프로필 업데이트</h1>
  <form style="color: white;" class="m-4" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="btn-group">
      <a href="{% url 'accounts:change_password' %}" class="btn btn-secondary active" aria-current="page">비밀번호 변경</a>
      <a href="{% url 'accounts:delete' %}" class="btn btn-secondary">회원탈퇴</a>
    </div>
    <br>
    <button type="submit" class="mt-3 btn btn-danger">업데이트</button>
  </form>
{% endblock %}
