{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <div class="row col-12 justify-content-center mt-3">
    <div class="col-5 ">
      <h1 class="text-white">로그인</h1>
      <form style="color: white;" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
