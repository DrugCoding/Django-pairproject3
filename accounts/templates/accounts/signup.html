{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="m-4 text-white">회원가입</h1>
    <form style="color: white;" class="m-4" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
    </form>
</div>
{% endblock %}
