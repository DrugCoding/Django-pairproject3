{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row col-12 justify-content-center mt-3">
    <div class="col-5 ">
      <h1 class="text-white">{{ user.username }}님의 프로필</h1>
      <p class="text-white">{{ user.full_name }}
        {{ user.email }}</p>
        {% if request.user == user %}
        <a href="{% url 'accounts:update' user.pk %}">회원 수정</a>
    </div>
  </div>
</div>
  {% endif %}
{% endblock %}
