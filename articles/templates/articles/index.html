{% extends 'base.html' %}
{% block content %}
  <h1>리뷰 목록</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">글 쓰기</a>
  {% endif %}
  {% for article in articles %}
    <h3>
      <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </h3>
    <p>{{ article.created_at }}
      |
      {{ article.updated_at }}</p>
    <hr>
  {% endfor %}
{% endblock %}
